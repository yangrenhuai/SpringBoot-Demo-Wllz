<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网路理政系统</title>
  <link rel="shortcut icon" href="favicon.ico">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="plugins/element-ui/index.css" />
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="styles/icon/iconfont.css" />
  <style>
    .body{
      min-width: 1366px;
    }
  </style>
</head> 

<body>
  <div class="login" id="app">
    <div class="login-logo">
      <span> 成都市 | 交警十一分局</span>
    </div>
    <h2 class="main-title">
      <span>网络理政系统</span>
    </h2>
    <h3 class="sub-title">欢迎回来！</h3>
    <el-form :model="loginForm" :rules="loginRules" class="login-form" ref="loginForm">
      <el-form-item prop="username">
            <el-input v-model="loginForm.username" type="text" auto-complete="off" placeholder="账号" maxlength="20"
              prefix-icon="iconfont icon-user" />
          </el-form-item>
          <el-form-item prop="password">
            <el-input v-model="loginForm.password" type="password" placeholder="密码" prefix-icon="iconfont icon-lock"
                      maxlength="20" @keyup.enter.native="handleLogin" />
          </el-form-item>
      <el-form-item prop="code" v-if="captchaOnOff">
        <el-input v-model="loginForm.code"  auto-complete="off" placeholder="验证码" style="width: 63%"
                @keyup.enter.native="handleLogin" prefix-icon="iconfont icon-order" >
        </el-input>
        <div class="login-code">
          <img :src="codeUrl" @click="getCode" class="login-code-img" />
        </div>
      </el-form-item>
      <el-checkbox v-model="loginForm.rememberMe" style="margin: 0px 0px 25px 0px">记住密码</el-checkbox>
      <el-form-item style="width:100%;">
        <el-button :loading="loading" class="login-btn" size="medium" type="primary" style="width:100%;"
                   @click.native.prevent="handleLogin">
          <span v-if="!loading">登录</span>
          <span v-else>登录中...</span>
        </el-button>
      </el-form-item>
    </el-form>
    <!--  底部  -->
    <div class="el-login-footer">
        <span>
          <a href="#" target="_blank"
          >Copyright © 2021-2022 网络理政 Open Source Byte All Rights
            Reserved.</a>
        </span>
    </div>
  </div>

  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="plugins/vue/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="plugins/element-ui/index.js"></script>
  <!-- 引入axios -->
  <script src="plugins/axios/axios.min.js"></script>
  <script src="js/request.js"></script>
  <script src="js/validate.js"></script>
  <script src="api/login.js"></script>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          loginForm:{
            username: 'admin',
            password: '123456'
          },
          loading: false,
          // 验证码开关
          captchaOnOff: true,
          //验证码图片地址
          codeUrl:null
        }
      },
      computed: {
        loginRules() {
          const validateUsername = (rule, value, callback) => {
            if (value.length < 1 ) {
              callback(new Error('请输入用户名'))
            } else {
              callback()
            }
          }
          const validatePassword = (rule, value, callback) => {
            if (value.length < 6) {
              callback(new Error('密码必须在6位以上'))
            } else {
              callback()
            }
          }
          return {
            'username': [{ validator: validateUsername, trigger: 'blur' }],
            'password': [{ validator: validatePassword, trigger: 'blur' }],
            'code':[{required: true, message: '请填写验证码', trigger: 'blur'}]
          }
        }
      },
      created() {
        this.getCode()
      },
      methods: {
        async handleLogin() {
          this.$refs.loginForm.validate(async (valid) => {
            if (valid) {
              this.loading = true
              let res = await loginApi(this.loginForm)
              if (String(res.code) === '1') {
                localStorage.setItem('userInfo',JSON.stringify(res.data))
                window.location.href= '/backend/index.html'
              } else {
                this.$message.error(res.msg)
                this.loading = false
              }
            }
          })
        },
        getCode() {
          getCodeImg().then((res) => {
            this.captchaOnOff =
                    res.captchaOnOff === undefined ? true : res.captchaOnOff;
            if (this.captchaOnOff) {
              this.codeUrl = "data:image/gif;base64," + res.img;
              this.loginForm.uuid = res.uuid;
            }
          });
        },
      }
    })
  </script>
</body>

</html>
