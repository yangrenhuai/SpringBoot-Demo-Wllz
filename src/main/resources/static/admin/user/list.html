<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>网络理政系统-用户管理</title>
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
        <link rel="stylesheet" href="../../styles/common.css"/>
        <link rel="stylesheet" href="../../styles/page.css"/>
        <style>
            #user-app .notAdmin::after {
                border: 0 !important;
            }
        </style>
    </head>
    <body>
        <div class="dashboard-container" id="user-app">
            <div class="container">
                <div class="tableBar">
                    <el-input v-model="input" placeholder="请输入员工姓名" style="width: 250px" clearable
                              @keyup.enter.native="handleQuery">
                        <i slot="prefix" class="el-input__icon el-icon-search" style="cursor: pointer"
                           @click="handleQuery"></i>
                    </el-input>
                    <el-button type="primary" @click="addFormVisible = true">
                        + 添加用户
                    </el-button>
                </div>
                <el-table :data="tableData" stripe class="tableBox">
                    <el-table-column prop="name" label="员工姓名"></el-table-column>
                    <el-table-column prop="username" label="账号"></el-table-column>
                    <el-table-column prop="phone" label="手机号"></el-table-column>
                    <el-table-column label="账号状态">
                        <template slot-scope="scope">
                            {{ String(scope.row.status) === '0' ? '已禁用' : '正常' }}
                        </template>
                    </el-table-column>
                    <el-table-column label="操作" width="160" align="center">
                        <template slot-scope="scope">
                            <el-button type="text" size="small" class="blueBug" @click="addMemberHandle(scope.row.id)"
                                       :class="{notAdmin:user !== 'admin'}">
                                编辑
                            </el-button>
                            <el-button type="text" size="small" class="delBut non" @click="statusHandle(scope.row)"
                                       v-if="user === 'admin'">
                                {{ scope.row.status == '1' ? '禁用' : '启用' }}
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <el-pagination class="pageList" :page-sizes="[10, 20, 30, 40]" :page-size="pageSize"
                               layout="total, sizes, prev, pager, next, jumper" :total="counts"
                               :current-page.sync="page" @size-change="handleSizeChange"
                               @current-change="handleCurrentChange"></el-pagination>
            </div>

            <!--新增用户-->
            <el-dialog title="新增用户" :visible.sync="addFormVisible" >
                <el-form :model="form" :rules="rules" ref="form" size="small">
                    <el-form-item label="用户名" :label-width="labelWidth" prop="userName">
                        <el-input v-model="form.userName" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="密码" :label-width="labelWidth" prop="password">
                        <el-input v-model="form.password" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="真实姓名" :label-width="labelWidth" prop="realName">
                        <el-input v-model="form.realName" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="部门" :label-width="labelWidth" prop="deptId">
                        <el-select v-model="form.deptId" placeholder="请选择活动区域">
                            <el-option label="区域一" value="1"></el-option>
                            <el-option label="区域二" value="2"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="电子邮件" :label-width="labelWidth" prop="email">
                        <el-input v-model="form.email" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="手机号" :label-width="labelWidth" prop="phonenumber">
                        <el-input v-model="form.phonenumber" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="性别:" :label-width="labelWidth" prop="sex">
                        <el-radio-group v-model="form.sex">
                            <el-radio label="男"></el-radio>
                            <el-radio label="女"></el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-form-item label="备注" :label-width="labelWidth">
                        <el-input v-model="form.remark" autocomplete="off"></el-input>
                    </el-form-item>
                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="addFormVisible = false">取 消</el-button>
                    <el-button type="primary" @click="submitAddForm">确 定</el-button>
                </div>
            </el-dialog>
        </div>
        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="../../plugins/vue/vue.js"></script>
        <!-- 引入组件库 -->
        <script src="../../plugins/element-ui/index.js"></script>
        <!-- 引入axios -->
        <script src="../../plugins/axios/axios.min.js"></script>
        <script src="../../js/request.js"></script>
        <script src="../../api/user.js"></script>
        <script>
            new Vue({
                el: '#user-app',
                data() {
                    return {
                        input: '',
                        counts: 0,
                        page: 1,
                        pageSize: 10,
                        tableData: [],
                        id: '',
                        status: '',

                        addFormVisible: false, // 添加用户表单可见性
                        form: {
                            userId: null, // 用户编号
                            deptId: null, // 所在部门编号
                            userName: null, // 用户名
                            realName: null, // 真实姓名
                            email: null,  // 电子邮件
                            phonenumber: null, //手机号码
                            sex: null, //性别
                            avatar: null, //头像地址
                            password: null, //密码
                            status: null,   //状态（0正常，1停用）
                            remark: null    // 备注
                        },
                        labelWidth: '100px'
                    }
                },
                computed: {
                    rules() {
                        return {
                            userName: [
                                {required: true, message: '请输入用户名', trigger: 'blur'},
                                {min: 3, max: 5, message: '长度在 5 到 20 个字符', trigger: 'blur'}
                            ],
                            password: [{required: true, message: '请输入密码', trigger: 'blur'}],
                            realName: [{required: true, message: '请输入真实姓名', trigger: 'blur'}],
                            deptId: [{required: true, message: '请选择部门', trigger: 'blur'}],
                            email: [{required: true, message: '请输入电子邮件', trigger: 'blur'}],
                            phonenumber: [{required: true, message: '请输入手机号', trigger: 'blur'}],
                            sex: [{required: true, message: '请选择性别', trigger: 'blur'}]
                        }
                    }
                },
                created() {
                    this.init()
                    this.user = JSON.parse(localStorage.getItem('userInfo')).username
                },
                mounted() {
                },
                methods: {
                    async init() {
                        const params = {
                            page: this.page,
                            pageSize: this.pageSize,
                            name: this.input ? this.input : undefined
                        }
                        await getUserList(params).then(res => {
                            if (String(res.code) === '1') {
                                this.tableData = res.data.records || []
                                this.counts = res.data.total
                            }
                        }).catch(err => {
                            this.$message.error('请求出错了：' + err)
                        })
                    },
                    handleQuery() {
                        this.page = 1;
                        this.init();
                    },
                    // 添加
                    submitAddForm() {
                        this.$refs["form"].validate((valid) => {
                            if (valid) {
                                addUser(this.form);
                                this.addFormVisible = false;
                            }
                        });
                    },
                    //状态修改
                    statusHandle(row) {
                        this.id = row.id
                        this.status = row.status
                        this.$confirm('确认调整该账号的状态?', '提示', {
                            'confirmButtonText': '确定',
                            'cancelButtonText': '取消',
                            'type': 'warning'
                        }).then(() => {
                            enableOrDisableEmployee({'id': this.id, 'status': !this.status ? 1 : 0}).then(res => {
                                console.log('enableOrDisableEmployee', res)
                                if (String(res.code) === '1') {
                                    this.$message.success('账号状态更改成功！')
                                    this.handleQuery()
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        })
                    },
                    handleSizeChange(val) {
                        this.pageSize = val
                        this.init()
                    },
                    handleCurrentChange(val) {
                        this.page = val
                        this.init()
                    }
                }
            })
        </script>
    </body>
</html>
